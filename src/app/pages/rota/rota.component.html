<div class="container" style="margin: 10px">
    <div id="endereco" style="display: flex; align-items: center; gap: 5px">
        <p-floatlabel variant="on">
            <!-- [dropdown]="true" -->
            <p-autoComplete
                inputId="origem"
                [(ngModel)]="origem"
                [suggestions]="origemSuggestions"
                (completeMethod)="buscarSugestoes($event, 'origem')"
                (onSelect)="selecionarEndereco('origem')"
                field="display_name"
                forceSelection="true"
            ></p-autoComplete>
            <label for="origem">Origem</label>
        </p-floatlabel>
    </div>

    <div
        id="endereco"
        style="display: flex; align-items: center; gap: 5px; margin-top: 10px"
    >
        <p-floatlabel variant="on">
            <p-autoComplete
                inputId="destino"
                [(ngModel)]="destino"
                [suggestions]="destinoSuggestions"
                (completeMethod)="buscarSugestoes($event, 'destino')"
                (onSelect)="selecionarEndereco('destino')"
                field="display_name"
                forceSelection="true"
            ></p-autoComplete>
            <label for="destino">Destino</label>
        </p-floatlabel>
    </div>

    <div class="card flex justify-center" style="margin-top: 10px">
        <p-button label="Ir" (click)="montarRota()"></p-button>
    </div>
</div>
<div style="display: flex; justify-content: center">
    <div style="height: 60vh; width: 80%; position: relative">
        <div id="mapa" style="height: 100%; width: 100%"></div>
        <div
            style="position: absolute; bottom: 15px; right: 15px; z-index: 1000"
        >
            <p-button
                icon="pi pi-map-marker"
                (click)="toggleRastreamento()"
                [severity]="rastreamentoAtivo ? 'info' : 'secondary'"
                [label]="rastreamentoAtivo ? 'Centralizando' : 'Livre'"
            ></p-button>
        </div>
    </div>
</div>
